plugins{
	id 'org.springframework.boot' version '1.5.8.RELEASE'
	id 'java'
}


repositories {
    mavenLocal()
    maven {
    	url "http://maven.aliyun.com/nexus/content/groups/public"
    }
    mavenCentral()
    
}

dependencies {
    compile(
    	[group: 'org.springframework.boot', name: 'spring-boot-starter-web'],
    	[group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis'],
    	[group: 'org.springframework.data', name: 'spring-data-redis', version: '1.8.8.RELEASE'],
    	[group: 'org.apache.commons', name: 'commons-pool2', version: '2.5.0']
   	)
}

task getJars(type: Copy){
	from configurations.runtime
	into 'build/libs'
}
